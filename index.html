<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button type="button" class="all-clear" id="ce" value="CE">CE</button>
        <button type="button" class="operator" id="plus" value="+">+</button>
        <button type="button" class="operator" id="minus" value="-">-</button>
        <button type="button" value="7" id="sieben">7</button>
        <button type="button" value="8" id="acht">8</button>
        <button type="button" value="9" id="neun">9</button>
        <button type="button" value="4" id="vier">4</button>
        <button type="button" value="5" id="fuenf">5</button>
        <button type="button" value="6" id="sechs">6</button>
        <button type="button" value="1" id="eins">1</button>
        <button type="button" value="2" id="zwei">2</button>
        <button type="button" value="3" id="drei">3</button>
        <button type="button" value="," id="punkt">.</button>
        <button type="button" value="0" id="null">0</button>
        <button type="button" class="equal-sign operator" value="=" id="gleich">=</input>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
